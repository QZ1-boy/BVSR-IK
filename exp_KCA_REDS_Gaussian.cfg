[experiment]
seed = 1234

[training]
dataset_path = ./dataset/REDS4
anno_path = ./dataset/anno_file/meta_info_REDS_GT.txt
save_dir = ./results/KCA_REDS_Gaussian
log_dir = log_dir

gpu = 1
nThreads = 50
batch_size = 7
patch_size = 256
R_lr = 0.0001
num_epochs = 400
scale = 4
num_seq = 5

finetuning = False
need_patch = True
save_train_img = False

corrected_loss_weight = 0.2

[network]
in_channels = 3
dim = 64
Knum = 3
ds_kernel_size = 13
us_kernel_size = 5
bias = False
mixed_precision = True

[validation]
val_period = 1

[test]
test_dataset_path = ./dataset/REDS4
test_epoch = 150
custom_path = ./dataset/REDS4_BlurDown_Gaussian
stage_ckp_path = ./results/KCA_REDS_Gaussian/model_stage/model_R_400.pt